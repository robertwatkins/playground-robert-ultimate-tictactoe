
<!-- Begin Method -->
<div class="block-container">
    <div id="methodHeader" class="block-title">
        <div class="methodNameBox">
            <div class="method {{methodName}}-method">{{methodName}}</div>
        </div>

        <div class="uriTemplateBox">
            <div class="uriTemplate">{{uriTemplate}}</div>
        </div>
    </div>
    <div id="method">
        {{{summary}}}
        {{{details}}}
        {{> request.html}}
        {{> responses.html}}
        {{> testCases.html}}
    </div>
</div>
<!-- End of Method -->
